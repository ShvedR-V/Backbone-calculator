<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backbone calculator</title>
</head>
<body>

  <div id="calculator-container"></div>

  <script type="text/template" id="calculator-template">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="row gx-2 mt-2 screen-container"></div>
          <div class="row gx-2 mt-2">
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="memoryAdd">
                M+
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="memorySubtract">
                M-
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="memoryRecall">
                MRC
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="changeSign">
                +/-
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="percent">
                %
              </button>
            </div>
          </div>
          <div class="row gx-2 mt-2">
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="7">
                7
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="8">
                8
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="9">
                9
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="erase">
                C
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="sqrt">
                âˆš
              </button>
            </div>
          </div>
          <div class="row gx-2 mt-2">
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="4">
                4
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="5">
                5
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="6">
                6
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="divide">
                /
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="multiply">
                *
              </button>
            </div>
          </div>
          <div class="row gx-2 mt-2">
            <div class="col number-1">
              <button class=" col-12 btn btn-primary" operation="1">
                1
              </button>
            </div>
            <div class="col number-2">
              <button class=" col-12 btn btn-primary" operation="2">
                2
              </button>
            </div>
            <div class="col number-3">
              <button class=" col-12 btn btn-primary" operation="3">
                3
              </button>
            </div>
            <div class="col operation-minus">
              <button class=" col-12 btn btn-primary" operation="subtract">
                -
              </button>
            </div>
            <div class="col operation-plus">
              <button class=" col-12 btn btn-primary" operation="add">
                +
              </button>
            </div>
          </div>
          <div class="row gx-2 mt-2">
            <div class="col number-0">
              <button class=" col-12 btn btn-primary" operation="0">
                0
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="dot">
                .
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="equals">
                =
              </button>
            </div>
            <div class="col">
              <button class=" col-12 btn btn-primary" operation="undo">
                undo
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <ul class="list-group">
          </ul>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="screen-template">
    <input type="text" class="p-3 col-12 mb-2 bg-success text-white screen" value=<%= displayValue %> />
  </script>
  <script type="text/template" id="action-list-item-template">
    <li class="list-group-item list-group-item-action">
      <%= calculation %> = <%= result %>
    </li>
  </script>
  
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore-umd.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="models/calculatorModel.js"></script>
  <script src="models/actionItemModel.js"></script>
  <script src="views/listItemView.js"></script>
  <script src="views/screenView.js"></script>
  <script src="views/calculatorView.js"></script>
  <script src="index.js"></script>
</body>
</html>
