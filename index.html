<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backbone calculator</title>
</head>
<body>

  <div id="calculator-container"></div>
  <script type="text/template" id="calculator-template">
    <div class="container">
      <div class="row">

      </div>
      <div class="row">
        <div class="col number-7"></div>
        <div class="col number-8"></div>
        <div class="col number-9"></div>
        <div class="col operation-erase"></div>
        <div class="col operation-sqrt"></div>
      </div>
      <div class="row">
        <div class="col number-4"></div>
        <div class="col number-5"></div>
        <div class="col number-6"></div>
        <div class="col operation-divide"></div>
        <div class="col operation-multiply"></div>
      </div>
      <div class="row">
        <div class="col number-1"></div>
        <div class="col number-2"></div>
        <div class="col number-3"></div>
        <div class="col operation-minus"></div>
        <div class="col operation-plus"></div>
      </div>
      <div class="row">
        <div class="col number-0"></div>
        <div class="col operation-dot"></div>
        <div class="col operation-equal"></div>
      </div>
    </div>
  </script>
  <script type="text/template" id="button-template">
    <button class="btn btn-primary <%= buttonClass %>" >
      <%= value %>
    </button>
  </script>
  
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore-umd.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="models.js"></script>
  <script src="views.js"></script>
  <script src="script.js"></script>
</body>
</html>
